<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Platform</title>
    <link rel="stylesheet" href="style1.css">
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .posts, .todos {
            width: 45%;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            max-height: 400px;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="posts">
            <h2 style="color: purple; text-align: center;">Blog Posts</h2>
            <ul id="postList"></ul>
            <p id="postError" class="error"></p>
        </div>
        <div class="todos">
            <h2 style="color: purple; text-align: center;">Todo List</h2>
            <ul id="todoList"></ul>
            <p id="todoError" class="error"></p>
        </div>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
